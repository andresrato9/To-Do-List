
<!DOCTYPE HTML>
<html>
    
    <head>
        <title>To-Do List | andresrato9</title>
        <meta charset="utf-8">
        <link rel="icon" type = "image/png" href="src/logo.png"/>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body onload="clearInput()">
        <div class="container">
            <h1>To-Do List</h1>
            
            <div class="add-elements">
                <input id="add" type="text" placeholder="Add an item">
                <button id="btn">Add</button>
            </div>
            
            <div class="element-list" style="user-select: none">
                <ul id="list">
                </ul>
            </div>

				<input type="file" name="file" id="file">	
       			<button id="btn2">Clear Items</button>


        </div>
        
        
        <script src="script.js"></script>
    </body>
    
</html>
